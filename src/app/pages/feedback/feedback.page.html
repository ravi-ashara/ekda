<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Feedback</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item class="textbox-style ion-no-padding">
        <ion-label class="font-black">{{name}}</ion-label>
    </ion-item>
    <ion-item class="textbox-style ion-no-padding">
        <ion-label class="font-black">{{mobileNo}}</ion-label>
    </ion-item>
    <ion-item class="textbox-style ion-no-padding">
        <ion-textarea [(ngModel)]="feedback" class="font-white" rows="6" placeholder="Type your feedback here...">
        </ion-textarea>
    </ion-item>

    <div class="ion-margin-top ion-text-center">
        <ion-button (click)="submit()">Submit</ion-button>
    </div>
    <div class="ion-margin-top ion-text-center">
        <img src='../../../assets/img/comLogo.png' width="100" height="100" />
    </div>

    <ion-label>
        <h2 class="ion-padding">
            For Technical Support: Phoenixtechinfo<br /> Email Id: support@phoenixtechinfo.com<br /> Mobile No.: +91 90330 38178<br /> Name: Bhavik J Mehta<br />
        </h2>
    </ion-label>
</ion-content>
